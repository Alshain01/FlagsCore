Flag:
  KeepExpOnDeath:
    Description: Toggles loss of exp on death in the area.
    Default: false
  KeepInventory:
    Description: Toggles loss of inventory on death in the area.
    Default: false
  CreeperExplosion:
    Description: Toggles damage to blocks and players when a creeper explodes.
  Healing:
    Description: Toggles ability to heal.
  DoorBreak:
    Description: Toggles Zombies breaking doors in an area on Hard difficulty level.
  Hunger:
    Description: Toggles getting hungry.
  SpendExp:
    Description: Toggles exp loss when using enchanting or anvil.
  Lightning:
    Description: Toggles lightning striking in an area.
